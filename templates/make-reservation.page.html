{{template "base" .}}

{{define "content"}}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Make reservation</h1>

            <form method="post" action="" class="needs-validation" novalidate>

                <div class="form-group mt-5">
                    <label for="first_name">First name:</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required
                        autocomplete="off">
                </div>


                <div class="form-group mt-5">
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group mt-5">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group mt-5">
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone" class="form-control" required autocomplete="off">
                </div>

                <hr>

                <input type="submit" value="Make Reservation" class="btn btn-primary">


            </form>
        </div>
    </div>

</div>

{{end}}
